<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Countries</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>

  <div id="app">
    <ul id="currency-list">
        <li v-for="(rate, currency) in currencies.rates">
            Currency: {{ currency }} Rate: {{ rate.toFixed(2) }} 
        </li>
      </ul>


      <label for="currency_select">Select a Currency:</label>
      <select id="currency_select" v-model="selectedCurrencyRate">
        <option disabled value="">Select a currency</option>
        <option v-for="(rate, currency) in currencies.rates" :value="rate">{{ currency }}</option>
    </select>
        <p>{{ showSelectedExchangeRate }}</p>
  </div>

</body>
</html>
